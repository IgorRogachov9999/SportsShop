<div *ngIf="productViewModel != null">
    <app-product *ngFor="let product of productViewModel.products" [product]="product"></app-product>

    <button class="btn btn-primary btn" *ngIf="productViewModel.pagingInfo.currentPage > 1">
        Back
    </button>

    <button class="btn btn-primary btn"
        *ngIf="productViewModel.pagingInfo.currentPage < productViewModel.pagingInfo.totalPages">
        Next
    </button>
    
</div>
