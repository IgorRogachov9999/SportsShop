<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<form [formGroup]="checkoutForm" method="post" (submit)="checkout()">
    <h3>Ship to</h3>
    <div *ngIf="checkoutForm.controls['name'].invalid && (checkoutForm.controls['name'].dirty || checkoutForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="checkoutForm.controls['name'].errors.required">
        Name is required.
      </div>
    </div>
    <div class="form-group">
        <label for="name">Name:</label><input formControlName="name" id="name" class="form-control" />
    </div>
    <div *ngIf="checkoutForm.controls['address'].invalid && (checkoutForm.controls['address'].dirty || checkoutForm.controls['address'].touched)" class="alert alert-danger">
        <div *ngIf="checkoutForm.controls['address'].errors.required">
        Address is required.
      </div>
    </div>
    <div class="form-group">
        <label for="address">Address:</label><input formControlName="address" id="address"  class="form-control" />
    </div>
    <div *ngIf="checkoutForm.controls['city'].invalid && (checkoutForm.controls['city'].dirty || checkoutForm.controls['city'].touched)" class="alert alert-danger">
        <div *ngIf="checkoutForm.controls['city'].errors.required">
        City is required.
      </div>
    </div>
    <div class="form-group">
        <label for="city">City:</label><input formControlName="city" id="city" class="form-control" />
    </div>
    <div *ngIf="checkoutForm.controls['country'].invalid && (checkoutForm.controls['country'].dirty || checkoutForm.controls['country'].touched)" class="alert alert-danger">
        <div *ngIf="checkoutForm.controls['country'].errors.required">
        Country is required.
      </div>
    </div>
    <div class="form-group">
        <label for="country">Country:</label><input formControlName="country" id="country" class="form-control" />
    </div>
    <div class="text-center">
        <input class="btn btn-primary" type="submit" value="Complete Order" />
    </div>
</form>
